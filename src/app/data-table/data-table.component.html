
<div class="mat-elevation-z8 data-table" >
  <p>
    {{dataSource?.data}}
  </p>
  <table mat-table class="full-width-table"  matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>

    <!-- Manager Surname Column -->
    <ng-container matColumnDef="managerSurname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Manager Surname</th>
      <td mat-cell *matCellDef="let row">{{row.managerSurname}}</td>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="buttonOptions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Options</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="accent" margin-right="5px">Edit</button>
        <button mat-raised-button color="warn">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
